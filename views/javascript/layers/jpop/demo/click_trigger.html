<div>
    <button id="ClickBtn" class="btn bg-primary" type="button">点我</button>
    <div class="memo">
        <ul>
            <li>在触发元素上调用jpop插件方法，默认的触发类型是click。</li>
            <li>层的默认定位是在触发元素的左下角。当页面底部空间不够时，层会“触底反弹”到触发元素的左上角去，并且会尽量保证在可视窗内显示。</li>
            <li>当层显示时，点击触发元素和层之外的地方会关闭层。</li>
        </ul>
    </div>
</div>
